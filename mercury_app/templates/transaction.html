{% extends 'base.html' %}
{% load render_table from django_tables2 %}
{% load bootstrap4 %}
{% block content %}
<div class="container">
<div class="container mb-5">
  <div class="row">
    <div class="col-12">
      <div class="jumbotron">
        <h1>Transactions</h1>
        <p>Detailed transactions for order #{{order_number}} from {{order_name}}</p>
        <div class="row ">
          <div class="col-12 text-right">
            <a class="navbar-right btn btn-info" href="{% url 'orders' event_id=event_id %}">Orders</a>
          </div>
        </div>
      </div>
    </div>
  </div>
        {% render_table table %}
      </div>
</div>
</div>
{% endblock %}
