{% extends '../base.html' %}
{% load staticfiles %}
{% load i18n %}
{% block content %}

<link href="{% static 'css/login.css' %}" rel="stylesheet">
<form class="center-vert-and-hor">
  <div class="container text-center">
    <div class="ac-font">{% trans "Ooops" %}!</div>
    <p>{% trans "It seems like the access was denied. Please, try again" %}.</p>
    <form role="form">
      <div class="col-lg-12 text-center">
        <a class="btn btn-default" href="{% url "social:begin" "eventbrite" %}">{% trans "Login with Eventbrite" %}</a>
      </div>
    </form>
  </div>
</form>
{% endblock %}
