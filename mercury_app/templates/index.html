{% extends 'base.html' %}

{% block content %}


<div class="container">  
	<div class="row">
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Date</th>
      <th scope="col">View</th>
    </tr>
  </thead>
  <tbody>
  	{% for event in events %}
    <tr>
      <td>{{ event.name.text }}</td>
      <td>{{ event.start.local }}</td>
      <td><a href="#" class="btn btn-success">View</a></td>    
  </tr>
    {% endfor %}
  </tbody>
</table>
</div>
</div>
{% endblock %}
